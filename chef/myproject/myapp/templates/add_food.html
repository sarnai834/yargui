<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хоолны бүртгэл</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a237e;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #283593;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 500px;
            border: 1px solid #5c6bc0;
        }

        .form-header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #ffeb3b;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            color: #ffeb3b;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #9fa8da;
            border-radius: 6px;
            font-size: 16px;
            background-color: #3949ab;
            color: white;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: #ffeb3b;
            outline: none;
        }

        button {
            background-color: #ffeb3b;
            color: #1a237e;
            border: none;
            padding: 12px;
            text-align: center;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #fdd835;
        }

        .form-footer {
            text-align: center;
            font-size: 14px;
            color: #c5cae9;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <form method="POST" action="{% url 'add_food' %}">
        {% csrf_token %}
        <div class="form-header">Хоолны бүртгэл</div>

        <label for="name">Хоолны нэр:</label>
        <input type="text" id="name" name="name" required>

        <label for="ingredients">Түүхий эд:</label>
        <textarea id="ingredients" name="ingredients" required></textarea>

        <label for="calories">Илчлэг:</label>
        <input type="number" step="0.1" id="calories" name="calories" required>

        <label for="serving_size">Өгөх хэмжээ:</label>
        <input type="text" id="serving_size" name="serving_size" required>

        <button type="submit">Бүртгэх</button>
    </form>
</body>
</html>
