<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хоолны Цэсийн Жагсаалт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-top: 20px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <h1>Хоолны Цэсийн Жагсаалт</h1>

    <div class="container">
        <h2>Хоолны нэрээр хайх</h2>
        <form id="search-form">
            <label for="foodName">Хоолны нэр:</label>
            <input type="text" id="foodName" placeholder="Хоолны нэр оруулна уу" required>

            <button type="submit">Хайх</button>
        </form>
    </div>

    <script>
        document.getElementById("search-form").addEventListener("submit", function (e) {
            e.preventDefault();

            const foodName = document.getElementById("foodName").value.trim();

            if (!foodName) {
                alert("Хайх хоолны нэрээ оруулна уу!");
                return;
            }

            // Бүртгэлийн жагсаалт руу шилжих
            window.location.href = `/home/food_list/?food=${encodeURIComponent(foodName)}`;
        });
    </script>

</body>
</html>
