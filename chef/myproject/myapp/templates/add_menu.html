<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хоолны Цэс Бүртгэл</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #2c3e50;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            text-align: left;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            box-sizing: border-box;
        }
        input, select {
            background: #f4f4f4;
            border: 1px solid #ccc;
        }
        button {
            background: #27ae60;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #219150;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Хоолны Цэс Бүртгэл</h1>
        <form id="menu-form">
            <label for="day">Он сар өдөр:</label>
            <input type="date" id="day" required>
            
            <label for="dayOfWeek">Гариг:</label>
            <select id="dayOfWeek" required>
                <option value="Monday">Даваа</option>
                <option value="Tuesday">Мягмар</option>
                <option value="Wednesday">Лхагва</option>
                <option value="Thursday">Пүрэв</option>
                <option value="Friday">Баасан</option>
            </select>
            
            <label for="breakfastFood">Өглөө:</label>
            <input type="text" id="breakfastFood" placeholder="Өглөөний хоолны нэр" required>
            
            <label for="snackFood">Бага үд:</label>
            <input type="text" id="snackFood" placeholder="Бага үдийн хоолны нэр" required>
            
            <label for="lunchFood">Өдөр:</label>
            <input type="text" id="lunchFood" placeholder="Өдрийн хоолны нэр" required>
            
            <label for="calories">Илчлэг:</label>
            <input type="number" id="calories" placeholder="Илчлэг" min="0" required>
            
            <button type="submit">Бүртгэх</button>
        </form>
    </div>
    
    <script>
        function saveMenuItem(day, breakfastFood, snackFood, lunchFood, dayOfWeek, calories) {
            let menuItems = JSON.parse(localStorage.getItem("menuItems")) || [];
            menuItems.push({ day, breakfastFood, snackFood, lunchFood, dayOfWeek, calories });
            localStorage.setItem("menuItems", JSON.stringify(menuItems));
        }

        document.getElementById("menu-form").addEventListener("submit", function (e) {
            e.preventDefault();

            const day = document.getElementById("day").value;
            const breakfastFood = document.getElementById("breakfastFood").value;
            const snackFood = document.getElementById("snackFood").value;
            const lunchFood = document.getElementById("lunchFood").value;
            const dayOfWeek = document.getElementById("dayOfWeek").value;
            const calories = document.getElementById("calories").value;

            saveMenuItem(day, breakfastFood, snackFood, lunchFood, dayOfWeek, calories);
            
            alert("Амжилттай бүртгэгдлээ!");
            document.getElementById("menu-form").reset();
            
            window.location.href = "/home/menu_list/";
        });
    </script>
</body>
</html>
