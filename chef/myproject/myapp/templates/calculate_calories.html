<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хоолны Илчлэг Тооцоолуур</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            color: #34495e;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s ease-in-out;
        }

        input:focus {
            border-color: #3498db;
            outline: none;
        }

        .calorie-result {
            font-size: 22px;
            font-weight: bold;
            color: #e74c3c;
            margin-top: 20px;
            padding: 10px;
            background: #fce4e4;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Хоолны Илчлэг Тооцоолуур</h1>
        <label for="foodInput">Хоолны нэр оруулна уу:</label>
        <input type="text" id="foodInput" placeholder="Жишээ: Гурилтай шөл">
        <div class="calorie-result">Илчлэг: <span id="calorieOutput">0</span> ккал</div>
    </div>

    <script>
        const foodCalories = {
            "Сүүтэй овьёос": 294,
            "Мөөгний зутан шөл": 166,
            "Броккли зутан шөл": 256,
            "Шар хулууны зутан шөл": 534,
            "Сүүтэй шар будаа": 349,
            "Сүүтэй мюсли": 315,
            "Сүүтэй хүүхдийн будаа": 235,
            "Сүүтэй гурвалжин будаа": 316,
        };

        document.getElementById("foodInput").addEventListener("input", function() {
            const foodName = this.value.trim();
            const calorieOutput = document.getElementById("calorieOutput");

            if (foodCalories[foodName]) {
                calorieOutput.textContent = foodCalories[foodName];
            } else {
                calorieOutput.textContent = "Мэдээлэл байхгүй";
            }
        });
    </script>
</body>
</html>
