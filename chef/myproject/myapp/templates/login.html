<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a; /* Dark background for the body */
            color: #f5f5f5; /* Light text color */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container */
        .container {
            max-width: 400px;
            background: #2d2d2d; /* Dark background for form */
            padding: 25px;
            border-radius: 12px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Soft shadow */
            width: 100%;
        }

        /* Heading */
        h2 {
            color: #ff6f61; /* Soft coral color */
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
        }

        /* Form */
        .login-form .form-group {
            margin-bottom: 20px;
        }

        .login-form label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #ddd; /* Light text color for labels */
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            background-color: #333; /* Dark input background */
            color: #f5f5f5; /* Light text inside input */
            transition: all 0.3s ease;
        }

        .login-form input:focus {
            border-color: #ff6f61; /* Soft coral border on focus */
            outline: none;
            box-shadow: 0 0 6px rgba(255, 111, 97, 0.6); /* Light coral glow on focus */
        }

        /* Submit Button */
        .login-form .btn {
            background-color: #ff6f61; /* Soft coral color */
            border: none;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            border-radius: 8px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .login-form .btn:hover {
            background-color: #ff4a37; /* Darker coral color */
            color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Footer Text */
        .footer-text {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #bbb; /* Light text color */
        }

        .footer-text a {
            color: #ff6f61;
            text-decoration: none;
            font-weight: bold;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form method="post" class="login-form">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="form-group">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            <div class="form-group">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="footer-text">
            <p>Forgot your password? <a href="#">Reset it</a></p>
        </div>
    </div>
</body>
</html>
