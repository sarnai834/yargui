<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Цэцэрлэгийн Тогоочийн Систем</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: "Montserrat", sans-serif;
            background: linear-gradient(to bottom, #1e3a8a, #172554);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation Bar Styling */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #0f172a;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }

        .heading {
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        .nav-links a:hover {
            background-color: #1e40af;
            transform: scale(1.1);
        }

        .nav-links a.active {
            background-color: #1e3a8a;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Content Container */
        .container {
            display: flex;
            flex-direction: column;
            width: 70%;
            margin: 50px auto;
            background: #1e293b;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: scale(1.01);
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            color: #60a5fa;
            font-size: 28px;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            margin-bottom: 20px;
            color: #d1d5db;
        }

        /* Button Grid */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .button-grid a {
            text-decoration: none;
            text-align: center;
            background-color: #2563eb;
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button-grid a:hover {
            background-color: #1e40af;
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <nav>
        <div class="heading">Цэцэрлэгийн Тогоочийн Систем</div>
        <ul class="nav-links">
            <li><a href="/home">Нүүр хуудас</a></li>
            <li><a href="/logout">Гарах</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Системийн Сонголт</h1>
        <p>Дараах үйлдлээс сонгоно уу:</p>
        <div class="button-grid">
            <a href="/home/add_food">Хоолны бүртгэл</a>
            <a href="/home/food_list">Хоолны бүртгэлийн жагсаалт, хайлт хийх</a>
            <a href="/home/menu_search">Хоолны цэс хайх</a>
            <a href="/home/add_menu">Хоолны цэс бүртгэх</a>
            <a href="/home/menu_list">Хоолны цэсний жагсаалт</a>
            <a href="/home/calculate_calories">Илчлэг тооцож бодох</a>
        </div>
    </div>
</body>
</html>
