<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хоолны Цэсийн Жагсаалт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #34495e;
            font-size: 26px;
        }
        h2 {
            color: #2c3e50;
            font-size: 20px;
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #e67e22;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #d35400;
        }
    </style>
</head>
<body>

    <h1>Хоолны Цэсийн Жагсаалт</h1>
    <div class="container">
        <h2>Хугацаагаар хайх</h2>
        <form id="search-form">
            <label for="startDate">Эхлэх огноо:</label>
            <input type="date" id="startDate" required>

            <label for="endDate">Дуусах огноо:</label>
            <input type="date" id="endDate" required>

            <button type="submit">Хайх</button>
        </form>
    </div>

    <script>
        document.getElementById("search-form").addEventListener("submit", function (e) {
            e.preventDefault();
            const startDate = document.getElementById("startDate").value;
            const endDate = document.getElementById("endDate").value;

            // Хайх хугацааны мэдээллийг хадгалах
            localStorage.setItem("searchStartDate", startDate);
            localStorage.setItem("searchEndDate", endDate);

            // Цэсний жагсаалт хуудас руу шилжих
            window.location.href = "/home/menu_list/";
        });
    </script>
</body>
</html>
